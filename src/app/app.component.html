<!-- Redux version -->
<navbar 
  (refreshSeries)="filterSeries($event)"
  [search]="search | async">
</navbar>


<div class="d-flex flex-wrap justify-content-center"> 
  <tv-card *ngFor="let serie of series | async"
    [serie]="serie" 
    [casting]="castings | async | get:serie.id"
    (loadCasting)="loadCasting($event)"> 
  </tv-card> 
</div>
